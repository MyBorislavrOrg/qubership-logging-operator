# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push: null
  pull_request: null
  merge_group: null
  workflow_dispatch:
    inputs:
      full_scan:
        type: boolean
        default: false
        required: false
        description: "Lint all codebase"

# Don't grant any access by default
# permissions: {}

jobs:
  prepare-configs:
    runs-on: ubuntu-latest
    steps:
    - name: "Get the common linters configuration"
      uses: actions/checkout@v4
      with:
        ref: main
        repository: netcracker/.github
        sparse-checkout: |
          .github/linters
          .github/super-linter.env
    - name: "Debug"
      run: |
        pwd
        ls -laR .
    - name: "Upload the common linters configsuration"
      uses: actions/upload-artifact@v4
      with:
        name: linter-config
        path: "**/.github"
  run-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Full git history is needed to get a proper list of changed files within `super-linter`
        fetch-depth: 0
    - name: "Get the common linters configuration"
      uses: actions/download-artifact@v4
      with:
        name: linter-config
        path: /tmp/linter-config
    - name: "Apply the common linters configuration"
      run: |
        ls -la /tmp/linter-config
        cp --update=none -R /tmp/linter-config/.github/* ./.github

    - name: "Load super-linter environment file"
      shell: bash
      run: |
        # shellcheck disable=2086
        if [ -f "/tmp/linter-config/.github/super-linter.env" ]; then
          echo "❕ Applying common linter environment:"
          grep "\S" /tmp/linter-config/.github/super-linter.env | grep -v "^#"
          grep "\S" /tmp/linter-config/.github/super-linter.env | grep -v "^#" >> $GITHUB_ENV
        fi
        if [ -f "${GITHUB_WORKSPACE}/.github/super-linter.env" ]; then
          echo "❕ Applying local linter environment:"
          grep "\S" ${GITHUB_WORKSPACE}/.github/super-linter.env | grep -v "^#"
          grep "\S" ${GITHUB_WORKSPACE}/.github/super-linter.env | grep -v "^#" >> $GITHUB_ENV
        fi

    - name: Lint Code Base
      uses: super-linter/super-linter/slim@v7.3.0
      env:
        VALIDATE_ALL_CODEBASE: ${{ inputs.full_scan || false }}
        DEFAULT_BRANCH: "main"
        # To report GitHub Actions status checks
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        DEFAULT_WORKSPACE: ${{ github.workspace }}/code-to-lint
#        LINTER_RULES_PATH: ${{ github.workspace }}/super-linter-common-configs/.github/linters
